<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
</head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Antecipação de Aulas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/antecipacao/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Antecipação</span>
	                </a>
	            </div>
	        </nav>

	        <div class="container">

	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Disciplinas
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
	                        aria-controls="collapseCargo">Aulas
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Data
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">

	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/atecipacao/buscar/disciplina}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>

	                    </div>
	                </div>
	            </div>
				<div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCargo">

	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/atencipacao/buscar/aula}">
	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Search">
	                                    <option value="">Aula</option>
	                                    <option th:each="c : ${cargos}" th:value="${c.id}" th:text="${c.nome}">Auxiliar Contábil</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>

	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">

	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/antecipacao/buscar/data}">
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="entrada" />
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       th:name="saida" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>

	                    </div>
	                </div>
	            </div>


	            <div class="table-responsive">

	            	<div th:replace="fragments/alert"></div>

	                <table class="table table-hover">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th th:text="#{table.anticipation.col.modalitie}">Modalidade</th>
	                        <th th:text="#{table.anticipation.col.reason}">Motivo</th>
	                        <th th:text="#{table.anticipation.col.numberClasses}">Aulas</th>
	                        <th th:text="#{table.anticipation.col.newDate}">Nova Data</th>
	                        <th th:text="#{table.anticipation.col.lesson}">Conteudo</th>
	                        <th th:text="#{table.anticipation.col.lecturer}">Professor</th>
	                        <th th:text="#{table.anticipation.col.subject}">Disciplina</th>
	                        <th th:text="#{table.anticipation.col.acao}">Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="p : ${anticipation}">
		                        <td th:text="${p.id}">2</td>
		                        <td th:text="${p.anticipation.modalitie}">Presencial</td>
								<td th:text="${p.anticipation.reason.reasonBy}">Viagem</td>
								<td th:text="${p.anticipation.numberClasses}">1</td>
								<td th:text="${p.anticipation.nextDate}">2017/08/14</td>
								<td th:text="${p.lesson.content}">Programação</td>
								<td th:text="${p.lesson.classCourse.lecturer.name}">Engenharia</td>
								<td th:text="${p.lesson.classCourse.subject.name}">Joe Doe</td>
								<td> <a th:href="@{/aprovacao/cadastrar/{id} (id=${p.id}) }" class="btn btn-primary eBtn">Edit</a></td>
							</tr>
	                    </tbody>
	                </table>
	            </div>

				<div class="myForm">
					<form  th:action="@{/aprovacao/salvar}" th:object="${approvalAnticipation}" method="post">
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Update or create</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label for="consents">Cargo</label>
											<select id="consents" class="form-control" th:field="*{consents}" required
													th:classappend="${#fields.hasErrors('consents')} ? 'is-invalid'">
												<option value="">Selecione...</option>
												<option th:each="a : ${attendances}" th:value="${a.id}" th:text="${a.id}"></option>
											</select>
											<div class="invalid-feedback">
												<span th:errors="*{consents}"></span>
											</div>
										</div>

										<input type="hidden" id="id"  th:field="*{proposalAnticipation.id}"/>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
										<input type="submit" class="btn btn-primary" value="save" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

	        </div>

	        <div th:replace="fragments/modal :: modal"></div>

	    </section>
</body>
</html>
