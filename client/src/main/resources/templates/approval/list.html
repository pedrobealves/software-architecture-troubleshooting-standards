<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page">Lista de aprovação de antecipação</li>
					</ul>
				</div>
				<a th:href="@{/aprovacao/cadastrar}" role="button">
					<button type="button" class="btn btn-outline-primary">
						<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
						<span class="ml-1">Cadastrar Aprovação</span>
					</button>
				</a>
			</nav>

	        <div class="container">

	            <div class="table-responsive">

	            	<div th:replace="fragments/alert"></div>

	                <table class="table table-hover">
	                    <thead>
	                    <tr>
	                        <th>#</th>
							<th th:text="#{table.anticipation.col.attList}">Modalidade</th>
							<th th:text="#{table.anticipation.col.note}">Motivo</th>
							<th th:text="#{table.anticipation.col.modalitie}">Aulas</th>
							<th th:text="#{table.anticipation.col.newDate}">Nova Data</th>
							<th th:text="#{table.anticipation.col.lesson}">Conteudo</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="a : ${approval}">
		                        <td th:text="${a.id}">2</td>
								<td th:text="${a.consents.id}">Presencial</td>
								<td th:text="${a.consents.note}">Presencial</td>
								<td th:text="${a.proposalAnticipation.anticipation.modalitie}">Presencial</td>
								<td th:text="${a.proposalAnticipation.anticipation.nextDate}">2017/08/14</td>
								<td th:text="${a.proposalAnticipation.lesson.content}">Programação</td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>

	        <div th:replace="fragments/modal :: modal"></div>

	    </section>
</body>
</html>
